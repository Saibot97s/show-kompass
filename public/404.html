<!doctype html><meta charset="utf-8">
<script>
  // Leite jede unbekannte URL auf /?/<pfad> um, inkl. Query & Hash
  var l = window.location;
  l.replace(
    l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
    '/?/' +
    l.pathname.replace(/^\//,'') +
    (l.search ? '&' + l.search.slice(1).replace(/&/g,'~and~') : '') +
    l.hash
  );
</script>
