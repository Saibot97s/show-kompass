<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Kit – Cover</title>
  <style>
    :root{
      /* A4 @ 96dpi */
      --a4w: 794px;
      --a4h: 1123px;

      /* Eine harte, bunte Farbe (Orange) */
      --brand: #F97316;           /* Tailwind Orange-500 */
      --brand-rgb: 249, 115, 22;

      --ink: #0b1120;
      --muted: #475569;
      --hair: rgba(2,6,23,.10);

      --pad: 60px;                /* Innenrand */
      --radius: 18px;
    }

    @media print {
      @page { size: A4; margin: 0; }
      body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      color: var(--ink);
      background: #fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .page {
      position: relative;
      width: var(--a4w);
      min-height: var(--a4h);
      padding: var(--pad);
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* HERO (Foto mit Overlays) */
    .hero {
      position: relative;
      width: 100%;
      height: 520px;
      border-radius: var(--radius);
      overflow: hidden;
      background: #e5e7eb;
    }
    .hero img {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover; /* Kein Quetschen */
    }
    .hero .tophud {
      position: absolute; left: 22px; right: 22px; top: 18px;
      display: flex; justify-content: space-between; align-items: center;
      color: #111827;
      font-weight: 700;
      letter-spacing: .02em;
      font-size: 13pt;
      mix-blend-mode: multiply;
    }
    .hero .name {
      position: absolute; left: 22px; right: 22px; bottom: 24px;
      color: #fff;
      font-weight: 900;
      font-size: 60pt;
      line-height: .9;
      letter-spacing: .02em;
      text-transform: uppercase;
      text-wrap: balance;
      text-shadow: 0 2px 18px rgba(0,0,0,.45);
    }
    /* Schwarzer Band für Tagline */
    .band {
      width: 100%;
      background: #0f172a;
      color: #e2e8f0;
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 13pt;
      text-align: center;
      font-weight: 600;
    }

    /* Untere Hälfte: links Grau, rechts Orange-Block */
    .lower {
      display: grid;
      grid-template-columns: 1.8fr 1fr;
      gap: 20px;
      align-items: stretch;
    }
    .panel-grey {
      background: #e5e7eb;
      border-radius: var(--radius);
      padding: 22px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 260px;
    }
    .panel-grey .bio {
      font-size: 12pt;
      line-height: 1.6;
      color: #111827;
    }
    .panel-orange {
      background: var(--brand);
      color: #fff;
      border-radius: var(--radius);
      padding: 22px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 260px;
      text-align: center;
    }
    .panel-orange .pill {
      font-weight: 800;
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: 18pt;
      line-height: 1.2;
    }
    .panel-orange .year {
      margin-top: 6px;
      font-size: 16pt;
      font-weight: 800;
      opacity: .95;
    }

    /* Footer optional (klein) */
    .footer {
      margin-top: 8px;
      font-size: 9pt;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <section class="page">
    <div class="hero">
      <img src="{{photoDataUrl}}" alt="Hero Foto von {{name}}">
      <div class="tophud">
        <span>Media Kit</span>
        <span>{{year}}</span>
      </div>
      <div class="name">{{name}}</div>
    </div>

    <div class="band">{{tagline}}</div>

    <div class="lower">
      <div class="panel-grey">
        <div class="bio"><p>{{bioHtml}}</p></div>
      </div>
      <div class="panel-orange">
        <div class="pill">MEDIA<br>KIT</div>
        <div class="year">{{year}}</div>
      </div>
    </div>

    <div class="footer">
      <span>Vorlage: mediakit.html • Farbe hartcodiert via <strong>--brand</strong></span>
      <span>Erstellt im Browser</span>
    </div>
  </section>
</body>
</html>
