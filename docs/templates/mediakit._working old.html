<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediaKit – Template (Clean, 1 Brandfarbe)</title>
  <style>
    :root{
      /* A4 exakt bei 96dpi */
      --a4w: 794px;
      --a4h: 1123px;

      /* Eine (!) harte, bunte Farbe */
      --brand: #7C3AED;              /* Violett */
      --brand-rgb: 124, 58, 237;     /* Für rgba() */
      --ink: #0b1120;
      --muted: #475569;
      --hair: rgba(2,6,23,.08);

      --pad: 91px;                   /* ~24mm Innenrand */
      --radius: 20px;
    }

    @media print { @page { size: A4; margin: 0; } }
    html, body { margin: 0; padding: 0; }
    body {
      color: var(--ink);
      background: #fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .page {
      position: relative;
      width: var(--a4w);
      min-height: var(--a4h);
      box-sizing: border-box;
      padding: var(--pad);
      background: #fff;
    }

    /* Obere Brand-Bar */
    .brand-bar{
      height: 10px;
      width: 100%;
      background: var(--brand);
      border-radius: 999px;
      margin-bottom: 28px;
    }

    /* Header */
    .header {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: end;
      gap: 16px;
      margin-bottom: 24px;
    }
    .tag {
      display: inline-block;
      font-size: 10pt;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--brand);
      border: 1px solid var(--brand);
      border-radius: 999px;
      padding: 6px 12px;
      background: rgba(var(--brand-rgb), .06);
    }
    .name {
      margin: 10px 0 0 0;
      font-size: 38pt;
      font-weight: 900;
      line-height: 1.08;
      letter-spacing: .2px;
    }
    .name .highlight{
      background: linear-gradient(180deg, rgba(var(--brand-rgb),0) 60%, rgba(var(--brand-rgb),.20) 60%);
      border-radius: 6px;
      padding: 0 .1em;
    }

    /* Layout */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1.05fr;
      gap: 28px;
      align-items: start;
    }

    /* Foto-Kachel */
    .photo-card{
      border: 1px solid var(--hair);
      border-radius: var(--radius);
      overflow: hidden;
      background: #fff;
      box-shadow: 0 10px 30px rgba(2,6,23,.06);
    }
    .photo-card .frame{
      aspect-ratio: 4/5;
      background: rgba(var(--brand-rgb), .04);
      position: relative;
    }
    .photo{
      width: 100%;
      height: 100%;
      object-fit: cover; /* Kein Quetschen */
      display: block;
    }
    .photo-card .stripe{
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 6px;
      background: var(--brand);
    }
    .photo-caption{
      padding: 10px 14px;
      font-size: 9pt;
      color: var(--muted);
      border-top: 1px solid var(--hair);
    }

    /* Bio */
    .bio-card{
      border: 1px solid var(--hair);
      border-radius: var(--radius);
      padding: 18px 20px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(2,6,23,.04);
    }
    .bio-title{
      margin: 0 0 8px 0;
      font-weight: 800;
      color: var(--brand);
      font-size: 13pt;
      letter-spacing: .2px;
    }
    .bio{
      font-size: 12pt;
      line-height: 1.55;
      white-space: normal;
    }
    .bio p{ margin: 0 0 12px 0; }
    .divider{
      height: 1px;
      background: var(--hair);
      margin: 24px 0;
    }

    /* Footer */
    .footer{
      margin-top: 30px;
      font-size: 9pt;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer .badge{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--brand);
      color: var(--brand);
      background: rgba(var(--brand-rgb), .06);
      font-weight: 700;
      letter-spacing: .02em;
    }
  </style>
</head>
<body>
  <section class="page">
    <div class="brand-bar" aria-hidden="true"></div>

    <header class="header">
      <div>
        <div class="tag">Media&nbsp;Kit</div>
        <h1 class="name"><span class="highlight">{{name}}</span></h1>
      </div>
    </header>

    <div class="grid">
      <!-- Linke Spalte: Foto -->
      <figure class="photo-card">
        <div class="frame">
          <span class="stripe" aria-hidden="true"></span>
          <img class="photo" src="{{photoDataUrl}}" alt="Artist Foto">
        </div>
        <figcaption class="photo-caption">Pressefoto</figcaption>
      </figure>

      <!-- Rechte Spalte: Bio -->
      <article class="bio-card">
        <h2 class="bio-title">Kurzbiografie</h2>
        <div class="bio">
          <p>{{bioHtml}}</p>
        </div>
        <div class="divider" aria-hidden="true"></div>
        <div class="bio muted">Kontakt & Socials können später hier ergänzt werden.</div>
      </article>
    </div>

    <footer class="footer">
      <span>Vorlage: mediakit.html • Einfache Farbanpassung über <strong>--brand</strong></span>
      <span class="badge">Erstellt mit {{name}}</span>
    </footer>
  </section>
</body>
</html>
