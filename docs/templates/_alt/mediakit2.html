<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediaKit – Template</title>
  <style>
    /* Print-Sizing */
    @page { size: A4; margin: 24mm; }
    html, body { margin: 0; padding: 0; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: #0b1120; }
    .page { width: 210mm; min-height: 297mm; box-sizing: border-box; }
    /* Layout */
    .header { display: flex; align-items: baseline; justify-content: space-between; gap: 12px; margin-bottom: 14mm; }
    .name { font-size: 28pt; font-weight: 800; letter-spacing: .3px; line-height: 1.1; }
    .tag { font-size: 11pt; color: #64748b; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10mm; align-items: start; }
    .photo-wrap { border-radius: 6mm; overflow: hidden; border: 0.6mm solid rgba(2,6,23,.08); }
    .photo { width: 100%; height: 100%; display: block; object-fit: cover; aspect-ratio: 4/5; }
    .bio { font-size: 11pt; line-height: 1.5; white-space: normal; }
    .bio p { margin: 0 0 4mm 0; }
    .footer { margin-top: 14mm; font-size: 9pt; color: #64748b; display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <section class="page">
    <header class="header">
      <div class="name">{{name}}</div>
      <div class="tag">Media Kit</div>
    </header>

    <div class="grid">
      <figure class="photo-wrap">
        <img class="photo" src="{{photoDataUrl}}" alt="Artist Foto">
      </figure>

      <article class="bio">
        <!-- Bio wird mit <br> Zeilenumbrüchen geliefert -->
        <p>{{bioHtml}}</p>
      </article>
    </div>

    <footer class="footer">
      <span>Template: mediakit.html (austauschbar)</span>
      <span>Generiert im Browser</span>
    </footer>
  </section>
</body>
</html>
